version: '3'

services:
    python:
        container_name: python
        image: python:3
        volumes:
            - ~/base/space/gh:/opt/base
        ports:
            - 8080:8080
        command: ['python3', '-m', 'http.server', '8080']
        networks: 
            - dev
    ubuntu:
        container_name: ubuntu
        image: ubuntu:latest
        volumes:
            - ~/base/space/gh:/opt/base
        networks: 
            - dev
        ports:
            - 8081:8080
        command: ['python3', '-m', 'http.server', '8080']

networks:
    dev:
        driver: bridge